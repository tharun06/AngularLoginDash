<h1>
  Login to Dashboard
</h1>
<md-card class="login-card">
  <form (submit)="onSubmit($event)">
    <p>
    <md-input-container>
      <input mdInput type="text" placeholder="Username" [(ngModel)]="username" name="username">
    </md-input-container>
    </p>
    <p>
    <md-input-container>
      <input mdInput type="password" placeholder="Password" [(ngModel)]="password" name="password">
    </md-input-container>
    </p>
    <button md-raised-button color="primary">Login</button>
  </form>
</md-card>
